<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Header -->
    <header>
        <h1>Basketball<br> üèÄ<br> Scoreboard</h1>

        <!-- Container Wrap content -->
        <div class="container">
            <div>
                <h2>HOME</h2>
                <div class="box-score">
                    <span id="score-home">0</span>
                </div>

                <div class="btn-box">
                    <button onclick="addPlusOneHome()">+ 1</button>
                    <button onclick="addPlusTwoHome()">+ 2</button>
                    <button onclick="addPLusThreeHome()">+ 3</button>
                </div>
            </div>
            <div>
                <h2>GUEST</h2>
                <div class="box-score">
                    <span id="score-guest">0</span>
                </div>

                <div class="btn-box">
                    <button onclick="addPlusOneGuest()">+ 1</button>
                    <button onclick="addPlusTwoGuest()">+ 2</button>
                    <button onclick="addPlusThreeGuest()">+ 3</button>
                </div>
            </div>

        </div>
        <section class="btn-newGame">
            <button onclick="resetGame()">New Game</button>
        </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
